<!DOCTYPE html>
<html>
    <head>
        <title>Countries component example</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Content-Language" content="en"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <!-- Note: when deploying, replace "prop-types.js" with "prop-types.min.js". -->

        <!-- When including external js files, remember to make the type="text/babel", as shown below -->
        <!--   <script type="text/babel" src="myExternalFile.js"></script>  -->
        <link rel="stylesheet" href="SCSS/style.css"> <!-- Compiled CSS -->

        <script type="text/babel" src="script/script.js">
        </script>
    </head>
    <body>
        <h2>Table Container example</h2>
        <div id="listContainer"></div>
        <!-- This code needs to be at the bottom of the BODY element -->
        <script type="text/babel">
            
            ReactDOM.render(<CountriesForm countries = {countriesData}/>, document.getElementById("listContainer"))

        </script>
    </body>
</html>
